<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>

    <!-- nanogallery2 -->
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet"
        type="text/css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>gallery made with nanogallery2</h1>

    <!-- ### start of the gallery definition ### -->
    <div id="nanogallery2" data-nanogallery2='{
                        "thumbnailHeight":  200,
                        "thumbnailWidth":   200, 
                        "thumbnailHoverEffect2": {
                            "name":           "imageBlurOn",
                            "delay":          0,
                            "duration":       1400,
                            "easing":         "easeOutQuart",
                            "delayBack":      0,
                            "durationBack":   300,
                            "easingBack":     "easeOutQuart",
                            "hoverin":        true,
                            "hoverout":       true,
                            "firstKeyframe":  true
                        },  
                        "galleryMosaic" :   [
                                { "c": 1, "r": 1, "w": 2, "h": 2 }, 
                                { "c": 3, "r": 1, "w": 2, "h": 1 },
                                { "c": 5, "r": 1, "w": 1, "h": 2 },
                                { "c": 3, "r": 2, "w": 1, "h": 1 },
                                { "c": 4, "r": 2, "w": 1, "h": 2 },
                                { "c": 1, "r": 3, "w": 3, "h": 1 },
                                { "c": 5, "r": 3, "w": 1, "h": 1 },
                                { "c": 1, "r": 4, "w": 1, "h": 1 },
                                { "c": 3, "r": 4, "w": 3, "h": 1 },
                                { "c": 2, "r": 4, "w": 1, "h": 2 },
                                { "c": 1, "r": 5, "w": 1, "h": 2 },
                                { "c": 3, "r": 5, "w": 1, "h": 1 },
                                { "c": 4, "r": 5, "w": 2, "h": 2 },
                                { "c": 2, "r": 6, "w": 2, "h": 1 },

                                { "c": 11, "r": 3, "w": 3, "h": 1 },
                                { "c": 11, "r": 3, "w": 3, "h": 1 },
                                { "c": 11, "r": 3, "w": 3, "h": 1 },
                                { "c": 11, "r": 3, "w": 3, "h": 1 },
                                { "c": 11, "r": 3, "w": 3, "h": 1 },
                                { "c": 11, "r": 2, "w": 1, "h": 2 }
                            ]
                       
                      }'>

        <!-- gallery content -->
        <a href="./images/1.jpg" data-ngThumb="./images/1.jpg"> Pic 1 </a>
        <a href="./images/2.jpg" data-ngThumb="./images/2.jpg"> Pic 2 </a>
